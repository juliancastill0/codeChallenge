<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Breakout</title>
  </head>
  <body>
    <div class="container">

      <div class="row col-12">
        <h1>ÚNETE A NOSOTROS</h1>
      </div>

      <div class="row">
        <div class="form col-12">
          <input
            type="text"
            id="nombre"
            placeholder="Nombre..."
            class="campos"
          />
          <input
            type="text"
            id="apellido"
            placeholder="Apellido..."
            class="campos"
          />
          <input
            type="number"
            id="grupo"
            placeholder="Grupo..."
            class="campos"
          />
          <input type="number" id="sala" placeholder="Sala..." class="campos" />
          <input type="submit" id="enviar" />
        </div>
      </div>

      <div class="row col-12">
        <h2>PARTICIPANTES:</h2>
      </div>

      <div class="row">
        <div class="tabla col-12">
          <table>
            <thead>
              <tr>
                <th>NOMBRE</th>
                <th>APELLIDO</th>
                <th>GRUPO</th>
                <th>SALA</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="cuerpoTabla"></tbody>
          </table>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <button id="mostrarTodo">Mostrar lista completa</button>
        </div>
        <div class="col-6">
          <button id="borraTodo">Eliminar lista</button>
        </div>
      </div>

      <div id="custom-confirm" class="custom-modal col-12">
        <div class="custom-modal-content">
            <p>¿Estás seguro de que deseas eliminar todos los elementos?</p>
            <button id="confirm-yes">Sí</button>
            <button id="confirm-no">No</button>
        </div>
    </div>

      <div class="row">
        <footer>
          <p>Copyright @belenarias&jualiancastillo</p>
        </footer>
      </div>
    </div>
  </body>
</html>
