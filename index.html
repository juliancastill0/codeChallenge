<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Breakout</title>
</head>
<body>

    <div class="form">
        <input type="text" id="nombre" placeholder="Nombre..." class="campos">
        <input type="text" id="apellido" placeholder="Apellido..." class="campos">
        <input type="number" id="grupo" placeholder="Grupo..." class="campos">
        <input type="number" id="sala" placeholder="Sala..." class="campos">
        <input type="submit" id="enviar">
    </div>
    <button id="borraTodo">Borrar toda la lista</button>
    <div class="tabla">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Grupo</th>
                    <th>Sala</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody id="cuerpoTabla">
            </tbody>
        </table>
    </div>
</body>
</html>
